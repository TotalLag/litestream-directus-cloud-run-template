name: build

on:
  workflow_run:
    workflows: ["tests"]
    types:
      - completed

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }} 
  cancel-in-progress: true

env:
  DOCKER_BUILDKIT: 1

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: 'main'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
            name: Build

    - name: Login to Artifact Registry
      uses: docker/login-action@v1
      with:
        registry: us-central1-docker.pkg.dev
        username: _json_key
        password: ${{ secrets.GOOGLE_DOCKER }}

    - name: Get tag
      id: get-tag
      run: echo ::set-output name=sha_short::$(git rev-parse --short HEAD)

    - uses: docker/build-push-action@v3
      with:
        push: true
        secrets: |
          "KEY=${{ secrets.KEY }}"
          "SECRET=${{ secrets.SECRET }}"
        tags: |
             ${{ secrets.GOOGLE_REGION }}-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT_ID }}/${{ secrets.GOOGLE_REPOSITORY }}/${{ secrets.GOOGLE_IMAGE }}:${{ github.event.pull_request.head.sha }}
             ${{ secrets.GOOGLE_REGION }}-docker.pkg.dev/${{ secrets.GOOGLE_PROJECT_ID }}/${{ secrets.GOOGLE_REPOSITORY }}/${{ secrets.GOOGLE_IMAGE }}:latest